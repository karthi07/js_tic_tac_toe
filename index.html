<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe - JS</title>
  </head>
  <body class="container text-center">
    <header>
      <h1>TicTacToe</h1>
    </header>
    <main>
      <form id="user-form">
        <div class="form-group">
          <label for="player1">Player 1 (X):</label>
          <input
            type="text"
            class="form-control"
            id="player1"
            aria-describedby="player1"
            required
          />
        </div>
        <div class="form-group">
          <label for="player2">Player 2 (O):</label>
          <input
            type="text"
            class="form-control"
            id="player2"
            aria-describedby="player2"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Start Game</button>
      </form>
      <div class="my-5 container" id="game-ctn">
        <h3 id="status"></h3>
        <div class="btn-ctn col-md-3" id="board-ctn"></div>
        <div class="restart-container">
          <button class="restart">Restart</button>
        </div>
      </div>
    </main>
    <script src="javascript/logic.js"></script>
    <script src="javascript/GameBoard.js"></script>
  </body>
</html>
